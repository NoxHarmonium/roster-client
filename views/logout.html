<div class="well">
  <h3>{{title}}</h3>
  
  <form class="form-horizontal" name="logoutForm">
        <div class="form-group">
            <div class="pull-right">
                <a class="btn btn-default" href="/"><i class="fa fa-thumbs-down"></i> Cancel</a>
                <button class="btn btn-primary" ng-click="logout()" ng-disabled="logoutForm.$invalid"><i class="fa fa-thumbs-up"></i> Logout</button>
            </div>
        </div>
  </form>
</div>
