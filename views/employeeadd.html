<div class="well">
  <h3>{{title}}</h3>

    <form class="form-horizontal" name="addemployeeForm">
        <div class="form-group">
		
   		   <label class="control-label col-sm-2" for="fname">User Id:</label>
           <div class="col-sm-10">
              <input class="form-control" id="fname" ng-model="employee.userId" ng-change="noSpace()" required>
           </div>
   		   <label class="control-label col-sm-2" for="fname">First Name:</label>
           <div class="col-sm-10">
              <input class="form-control" id="fname" ng-model="employee.fName" ng-change="noSpace()" required>
           </div>
   		   <label class="control-label col-sm-2" for="lname">Last Name:</label>
           <div class="col-sm-10">
              <input class="form-control" id="fname" ng-model="employee.lName" ng-change="noSpace()" required>
           </div> 				
   		   <label class="control-label col-sm-2" for="lname">Address Line 1:</label>
           <div class="col-sm-10">
              <input class="form-control" id="fname" ng-model="employee.addr1" ng-change="noSpace()" required>
           </div> 				
   		   <label class="control-label col-sm-2" for="lname">Address Line 2:</label>
           <div class="col-sm-10">
              <input class="form-control" id="fname" ng-model="employee.addr2" ng-change="noSpace()" required>
           </div> 				
 		   
           <label class="control-label col-sm-2" for="roleSelect">Role:</label>
           <div class="col-sm-10">
              <select class="form-control" id="roleSelect" ng-model="selectedRole" ng-options="x for x in roles">
              </select>		   
           </div> 				
        </div> 		   
			
        <div class="form-group">
            <div class="pull-right">
                <a class="btn btn-default" href="/employees/list"><i class="fa fa-ban"></i> Cancel</a>
                <button class="btn btn-primary" ng-click="saveemployee()" ng-disabled="addemployeeForm.$invalid"><i class="fa fa-floppy-o"></i> Save</button>
            </div>
        </div>
    </form>
</div>
