<div class="well">
  <h3>{{title}}</h3>
  <form class="form-horizontal" name="loginForm">
        <div class="form-group">
		
   		   <label class="control-label col-sm-2" for="fname">User Name:</label>
           <div class="col-sm-10">
              <input class="form-control" id="fname" ng-model="name" ng-change="noSpace()" required>
           </div>
   		   <label class="control-label col-sm-2" for="lname">Password:</label>
           <div class="col-sm-10">
              <input class="form-control" id="fname" ng-model="password" ng-change="noSpace()" type="password" required>
           </div> 				
       </div> 		   
			
        <div class="form-group">
            <div class="pull-right">
                <a class="btn btn-default" href="/users/list"><i class="fa fa-thumbs-down"></i> Cancel</a>
                <button class="btn btn-primary" ng-click="validateUser()" ng-disabled="loginForm.$invalid"><i class="fa fa-thumbs-up"></i> OK</button>
            </div>
        </div>
  </form>
</div>
